plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:1.4.2.RELEASE'
    implementation 'javax.validation:validation-api:1.1.0.Final'
//    implementation 'com.github.shihyuho:jackson-dynamic-filter:1.0.1'

    testImplementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    testImplementation 'org.springframework:spring-test:5.0.7.RELEASE'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.10.0'
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.slf4j:jcl-over-slf4j:1.7.25'

    implementation 'org.slf4j:slf4j-api:1.7.21'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.assertj:assertj-core:3.10.0'
    compileOnly 'org.projectlombok:lombok:1.18.0'
}

group = 'com.github.shihyuho'
version = '1.0.1'
description = 'jackson-dynamic-filter-spring-boot-starter'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
